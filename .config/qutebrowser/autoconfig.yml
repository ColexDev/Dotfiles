# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '7': hint links spawn mpv {hint-url}
        '8': spawn mpv {url}
        '9': hint links spawn mpv {hint-url}
        J: tab-prev
        K: tab-next
  colors.completion.scrollbar.bg:
    global: '#000000'
  completion.scrollbar.padding:
    global: 0
  content.desktop_capture:
    https://discord.com: true
  content.geolocation:
    https://www.bestbuy.com: false
    https://www.guitarcenter.com: false
    https://www.wigle.net: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/89.0.4389.90 Safari/537.36
  content.media.audio_capture:
    https://discord.com: true
    https://online-voice-recorder.com: true
  content.media.video_capture:
    https://binanceus.netverify.com: true
    https://discord.com: true
  content.notifications.enabled:
    https://anonfiles.com: false
    https://discordbotlist.com: false
    https://gamesforyou.co: false
    https://igg-games.com: false
    https://mail.protonmail.com: false
    https://www.javatpoint.com: false
    https://www.nokia.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webgl:
    global: false
  fonts.default_family:
    global: Source Code Pro
  fonts.default_size:
    global: 9pt
  fonts.hints:
    global: bold 8pt default_family
  fonts.messages.warning:
    global: default_size default_family
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: bold default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.size.default:
    global: 15
  url.default_page:
    global: https://start.duckduckgo.com/
  url.open_base_url:
    global: false
  url.start_pages:
    global: https://start.duckduckgo.com
